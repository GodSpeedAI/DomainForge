# Bun configuration for DomainForge
# https://bun.sh/docs/runtime/bunfig

[install]
# Use hardlinks for faster installs
hardlink = true

[test]
# We use Vitest instead of Bun's built-in test runner
# Vitest is more feature-complete for this project's needs
coverage = false

[run]
# Bun handles TypeScript natively
silent = false
