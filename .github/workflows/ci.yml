name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev, release/**]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CACHE_VERSION: v3 # Increment to bust all caches
  CLI_MAX_BYTES: "52428800" # 50MB
  WASM_MAX_BYTES: "2097152" # 2MB

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-lint

      - name: Run rustfmt
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-rust:
    name: Test Rust (${{ matrix.os }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-test
          shared-key: ${{ matrix.os }}

      - name: Run unit tests
        run: just ci-test-rust

      - name: Build release CLI binary (verify)
        run: |
          cd sea-core
          cargo build --release --target ${{ matrix.target }} --features cli

      - name: Resolve CLI binary path
        if: matrix.os != 'windows-latest'
        run: |
          CLI_BIN=$(python3 scripts/resolve_rust_binary.py --workspace "$(pwd)" --name sea --profile release --target-triple ${{ matrix.target }} --require-executable)
          echo "Resolved CLI binary: $CLI_BIN"
          echo "CLI_BIN=$CLI_BIN" >> "$GITHUB_ENV"

      - name: Resolve CLI binary path (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $workspace = (Get-Location).Path
          $cliBin = python scripts/resolve_rust_binary.py --workspace "$workspace" --name sea --profile release --target-triple ${{ matrix.target }} --require-executable
          Write-Host "Resolved CLI binary: $cliBin"
          "CLI_BIN=$cliBin" >> $env:GITHUB_ENV

      - name: Verify CLI binary executes
        run: just ci-verify-binary "${{ env.CLI_BIN }}"

      - name: Check CLI binary size
        run: just ci-check-binary-size "${{ env.CLI_BIN }}" "${{ env.CLI_MAX_BYTES }}"

  test-python:
    name: Test Python (${{ matrix.python-version }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-python
          shared-key: py${{ matrix.python-version }}

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-py${{ matrix.python-version }}-venv-${{ hashFiles('requirements*.txt') }}

      - name: Setup Python environment
        run: just python-setup

      - name: Run Python tests
        run: just ci-test-python

  test-typescript:
    name: Test TypeScript
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-ts
          workspaces: sea-core

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript bindings
        run: npm run build

      - name: Run TypeScript tests
        run: just ci-test-ts

  test-integration:
    name: Minimal Integration Check
    needs: [test-rust, test-typescript]
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-integration

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Sea binary
        run: cargo build -p sea-core --bin sea --features cli

      - name: Build TypeScript bindings (minimal)
        run: |
          npm ci
          npm run build

      - name: Verify Sea CLI and validate SEA file
        shell: bash
        run: |
          # Create a sample SEA file
          tmpdir=$(mktemp -d)
          cat > "$tmpdir/test.sea" <<'EOF'
          Entity "Warehouse" {
            name: String
            location: String
          }
          EOF

          # Verify CLI executes and validates the file
          ./target/debug/sea validate "$tmpdir/test.sea" && echo "âœ“ SEA validation working correctly"

  test-wasm:
    name: Test WASM
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ env.CACHE_VERSION }}-wasm

      - name: Cache WASM tools
        uses: actions/cache@v4
        id: wasm-tools-cache
        with:
          path: |
            ~/.cargo/bin/wasm-pack
            /usr/local/bin/wasm-opt
          key: wasm-tools-v1-wasm-pack-0.13-binaryen-117

      - name: Install wasm-pack
        if: steps.wasm-tools-cache.outputs.cache-hit != 'true'
        run: cargo install wasm-pack --locked

      - name: Install wasm-opt (binaryen) for optimization
        if: steps.wasm-tools-cache.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          echo "Downloading wasm-opt..."
          wget -q https://github.com/WebAssembly/binaryen/releases/download/version_117/binaryen-version_117-x86_64-linux.tar.gz
          tar -xzf binaryen-version_117-x86_64-linux.tar.gz
          sudo cp binaryen-version_117/bin/wasm-opt /usr/local/bin/
          wasm-opt --version

      - name: Build WASM (release)
        run: |
          set -euo pipefail
          cd sea-core
          wasm-pack build --target web --release --features wasm
          # Optional: optimize with wasm-opt if installed (binaryen)
          if command -v wasm-opt &> /dev/null; then
            echo "ðŸ”§ Running wasm-opt..."
            wasm-opt -Oz --enable-bulk-memory --enable-nontrapping-float-to-int --enable-sign-ext -o pkg/sea_core_bg_opt.wasm pkg/sea_core_bg.wasm && mv pkg/sea_core_bg_opt.wasm pkg/sea_core_bg.wasm
          fi

      - name: Check bundle size
        run: |
          WASM_FILE="sea-core/pkg/sea_core_bg.wasm"
          python3 scripts/ci_tasks.py check-size --file "$WASM_FILE" --max-bytes "${{ env.WASM_MAX_BYTES }}" --label "WASM bundle"

  security:
    name: Security Audit
    needs: lint
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
