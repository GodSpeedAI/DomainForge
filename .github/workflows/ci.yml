name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev, release/**]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CACHE_VERSION: v3 # Increment to bust all caches
  CLI_MAX_BYTES: "52428800" # 50MB
  WASM_MAX_BYTES: "1048576" # 1MB

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-index

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Run rustfmt
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-rust:
    name: Test Rust (${{ matrix.os }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Run unit tests
        run: just ci-test-rust

      - name: Build release CLI binary (verify)
        run: |
          cd sea-core
          cargo build --release --target ${{ matrix.target }} --features cli

      - name: Resolve CLI binary path
        if: matrix.os != 'windows-latest'
        run: |
          CLI_BIN=$(python3 scripts/resolve_rust_binary.py --workspace "$(pwd)" --name sea --profile release --target-triple ${{ matrix.target }} --require-executable)
          echo "Resolved CLI binary: $CLI_BIN"
          echo "CLI_BIN=$CLI_BIN" >> "$GITHUB_ENV"

      - name: Resolve CLI binary path (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $workspace = (Get-Location).Path
          $cliBin = python scripts/resolve_rust_binary.py --workspace "$workspace" --name sea --profile release --target-triple ${{ matrix.target }} --require-executable
          Write-Host "Resolved CLI binary: $cliBin"
          "CLI_BIN=$cliBin" >> $env:GITHUB_ENV

      - name: Verify CLI binary executes
        run: just ci-verify-binary "${{ env.CLI_BIN }}"

      - name: Check CLI binary size
        run: just ci-check-binary-size "${{ env.CLI_BIN }}" "${{ env.CLI_MAX_BYTES }}"

  test-python:
    name: Test Python (${{ matrix.python-version }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
            .venv
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-py${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-py${{ matrix.python-version }}-

      - name: Setup Python environment
        run: just python-setup

      - name: Run Python tests
        run: just ci-test-python

  test-typescript:
    name: Test TypeScript
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            sea-core/target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-ts-${{ hashFiles('**/Cargo.lock', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-ts-

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript bindings
        run: npm run build

      - name: Run TypeScript tests
        run: just ci-test-ts

  test-integration:
    name: Minimal Integration Check
    needs: [test-rust, test-typescript]
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build Sea binary
        run: cargo build -p sea-core --bin sea --features cli

      - name: Build TypeScript bindings (minimal)
        run: |
          npm ci
          npm run build

      - name: Minimal registry ambiguity check
        shell: bash
        run: |
          tmpdir=$(mktemp -d)
          tee "$tmpdir/.sea-registry.toml" > /dev/null <<'EOF'
          version = 1
          default_namespace = "default"

          [[namespaces]]
          namespace = "a"
          patterns = ["domains/*/warehouse.sea"]

          [[namespaces]]
          namespace = "b"
          patterns = ["domains/*/warehouse.sea"]
          EOF
          mkdir -p "$tmpdir/domains/logistics"
          echo 'Entity "Warehouse"' > "$tmpdir/domains/logistics/warehouse.sea"

          # Test that --fail-on-ambiguity properly detects ambiguous matches
          # The command should fail and output an error message
          set +e  # Temporarily disable exit on error
          output=$(./target/debug/sea registry resolve --fail-on-ambiguity "$tmpdir/domains/logistics/warehouse.sea" 2>&1)
          exit_code=$?
          set -e  # Re-enable exit on error

          if [ $exit_code -ne 0 ] && echo "$output" | grep -q "multiple namespaces"; then
            echo "✓ Ambiguity detection working correctly"
            echo "Output: $output"
            exit 0
          else
            echo "✗ Expected ambiguity error but got:"
            echo "Exit code: $exit_code"
            echo "Output: $output"
            exit 1
          fi

  test-wasm:
    name: Test WASM
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-wasm-

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM
        run: |
          cd sea-core
          wasm-pack build --target web --features wasm

      - name: Check bundle size
        run: |
          WASM_FILE="sea-core/pkg/sea_core_bg.wasm"
          python3 scripts/ci_tasks.py check-size --file "$WASM_FILE" --max-bytes "${{ env.WASM_MAX_BYTES }}" --label "WASM bundle"

  security:
    name: Security Audit
    needs: lint
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
