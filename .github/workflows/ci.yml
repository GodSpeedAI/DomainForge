name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, dev, release/**]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  MATURIN_VERSION: 1.7.4
  PYTEST_VERSION: 7.4.2
  CACHE_VERSION: v2 # Increment to bust all caches

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-build-

      - name: Run rustfmt
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-rust:
    name: Test Rust (${{ matrix.os }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-cargo-

      - name: Run unit tests
        run: cargo test --verbose --workspace --features cli

      - name: Build release CLI binary (verify)
        run: |
          cd sea-core
          cargo build --release --target ${{ matrix.target }} --features cli

      - name: Run CLI binary (--version) to verify runtime (non-windows)
        if: matrix.os != 'windows-latest'
        run: |
          BIN_DIR="sea-core/target/${{ matrix.target }}/release"
          if [ ! -f "$BIN_DIR/sea" ] && [ -f "sea-core/target/release/sea" ]; then BIN_DIR="sea-core/target/release"; fi
          if [ ! -f "$BIN_DIR/sea" ] && [ -f "target/release/sea" ]; then BIN_DIR="target/release"; fi
          echo "Using binary dir: $BIN_DIR"
          export LD_LIBRARY_PATH="$BIN_DIR:$LD_LIBRARY_PATH"
          export DYLD_LIBRARY_PATH="$BIN_DIR:$DYLD_LIBRARY_PATH"
          "$BIN_DIR/sea" --version || (echo "::error::Failed to run CLI binary"; ls -la "$BIN_DIR"; exit 1)

      - name: Check CLI binary size (non-windows)
        if: matrix.os != 'windows-latest'
        run: |
          BIN_DIR="sea-core/target/${{ matrix.target }}/release"
          if [ ! -f "$BIN_DIR/sea" ] && [ -f "sea-core/target/release/sea" ]; then BIN_DIR="sea-core/target/release"; fi
          if [ ! -f "$BIN_DIR/sea" ] && [ -f "target/release/sea" ]; then BIN_DIR="target/release"; fi
          SIZE=$(stat -c%s "$BIN_DIR/sea")
          echo "CLI binary size: $SIZE bytes"
          if [ "$SIZE" -gt 52428800 ]; then
            echo "::error::CLI binary exceeds 50MB ($SIZE bytes)";
            exit 1
          fi

      - name: Run CLI binary (--version) to verify runtime (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binDir = "sea-core/target/${{ matrix.target }}/release"
          if (-not (Test-Path "$binDir/sea.exe")) { $binDir = "sea-core/target/release" }
          Write-Host "Using binary dir: $binDir"
          $env:PATH = "$binDir;$env:PATH"
          & "$binDir/sea.exe" --version

      - name: Check CLI binary size (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $binDir = "sea-core/target/${{ matrix.target }}/release"
          if (-not (Test-Path "$binDir/sea.exe")) { $binDir = "sea-core/target/release" }
          $size = (Get-Item "$binDir/sea.exe").Length
          Write-Host "CLI binary size: $size bytes"
          if ($size -gt 52428800) { Write-Error "CLI binary exceeds 50MB ($size)"; exit 1 }

      - name: Verify CLI binary exists (non-windows)
        if: matrix.os != 'windows-latest'
        run: |
          BIN=sea
          if [ -f "sea-core/target/${{ matrix.target }}/release/$BIN" ] || [ -f "sea-core/target/release/$BIN" ]; then
            echo "Found $BIN"
          else
            echo "::error::CLI binary not found"
            ls -la sea-core/target || true
            exit 1
          fi

      - name: Verify CLI binary exists (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $paths = @("sea-core/target/${{ matrix.target }}/release/sea.exe", "sea-core/target/release/sea.exe", "target/release/sea.exe")
          $found = $false
          foreach ($p in $paths) { if (Test-Path $p -PathType Leaf) { Write-Host "Found $p"; $found=$true; break } }
          if (-not $found) { Write-Error "CLI binary not found at $($paths -join ', ')"; exit 1 }

  test-python:
    name: Test Python (${{ matrix.python-version }})
    needs: lint
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"] # Removed 3.9, 3.10 (pyproject.toml requires >=3.11)
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-py${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-py${{ matrix.python-version }}-

      - name: Create virtualenv
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install maturin pytest

      - name: Build Python bindings
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run Python tests
        run: |
          source .venv/bin/activate
          pytest tests/

  test-typescript:
    name: Test TypeScript
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            sea-core/target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-ts-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript bindings
        run: npm run build

      - name: Run TypeScript tests
        run: npm test

  test-wasm:
    name: Test WASM
    needs: lint
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-${{ env.CACHE_VERSION }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_VERSION }}-wasm-

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM
        run: |
          cd sea-core
          wasm-pack build --target web --features wasm

      - name: Check bundle size
        run: |
          SIZE=$(stat -c%s "sea-core/pkg/sea_core_bg.wasm")
          echo "WASM bundle size: $SIZE bytes"
          if [ -z "$SIZE" ] || ! [[ "$SIZE" =~ ^[0-9]+$ ]]; then
            echo "::error::Unable to determine WASM bundle size"
            exit 1
          fi
          if [ "$SIZE" -gt 524288 ]; then
            echo "::error::WASM bundle exceeds 512KB limit ($SIZE bytes)"
            exit 1
          fi

  security:
    name: Security Audit
    needs: lint
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
