name: Release Crates

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decrypt secrets
        id: secrets
        uses: ./.github/actions/decrypt-secrets
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Publish sea-core to crates.io
        run: |
          set +e
          OUTPUT=$(cargo publish --manifest-path sea-core/Cargo.toml --token ${{ steps.secrets.outputs.cargo-registry-token }} 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          
          # Check if already published (not an error)
          if echo "$OUTPUT" | grep -q "already uploaded\|already exists\|is already published"; then
            echo "::notice::Crate version already published, skipping"
            exit 0
          fi
          
          # Propagate actual errors
          exit $EXIT_CODE
