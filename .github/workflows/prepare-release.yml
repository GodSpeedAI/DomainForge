name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release suffix (leave empty for stable release)'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Get current version
        id: current
        run: |
          CURRENT=$(cargo metadata --manifest-path sea-core/Cargo.toml --format-version 1 | jq -r '.packages[] | select(.name == "sea-core") | .version')
          echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: newversion
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ github.event.inputs.version_bump }}"
          PRERELEASE="${{ github.event.inputs.prerelease }}"
          
          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT%-*}"
          
          # Bump version based on type
          case "$BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="${NEW_VERSION}-${PRERELEASE}"
          fi
          
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Bump Cargo.toml version
        run: |
          cargo set-version --manifest-path sea-core/Cargo.toml "${{ steps.newversion.outputs.version }}"

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.newversion.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Create temp file with new entry
          cat > /tmp/changelog_entry.md << EOF
          ## [${NEW_VERSION}] - ${DATE}

          ### Added
          - (Add new features here)

          ### Changed
          - (Add changes here)

          ### Fixed
          - (Add bug fixes here)

          EOF
          
          # Insert after the first "## " heading (keeping the header)
          if grep -q "^## \[" CHANGELOG.md; then
            sed -i "/^## \[/r /tmp/changelog_entry.md" CHANGELOG.md
            # Remove duplicate (the first insertion)
            sed -i "0,/^## \[${NEW_VERSION}\]/d" CHANGELOG.md
            # Re-insert at correct position
            sed -i "0,/^## \[/i\\
          $(cat /tmp/changelog_entry.md)
          " CHANGELOG.md 2>/dev/null || true
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.newversion.outputs.version }}"
          branch: release/${{ steps.newversion.outputs.version }}
          title: "Release v${{ steps.newversion.outputs.version }}"
          body: |
            ## Release v${{ steps.newversion.outputs.version }}
            
            This PR was automatically created by the prepare-release workflow.
            
            ### Checklist
            - [ ] Update CHANGELOG.md with actual changes
            - [ ] Review version bump in `sea-core/Cargo.toml`
            - [ ] Run `just all-tests` locally
            - [ ] Merge this PR
            - [ ] Create and push tag: `git tag v${{ steps.newversion.outputs.version }} && git push --tags`
            
            ### Version Changes
            - **Previous**: ${{ steps.current.outputs.version }}
            - **New**: ${{ steps.newversion.outputs.version }}
            - **Bump Type**: ${{ github.event.inputs.version_bump }}
          labels: |
            release
            automated
          draft: false
