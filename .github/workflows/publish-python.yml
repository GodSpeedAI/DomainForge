name: Publish Python Packages

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Decrypt secrets
        id: secrets
        continue-on-error: true
        uses: ./.github/actions/decrypt-secrets
        with:
          sops-age-key: ${{ secrets.SOPS_AGE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin==1.10.1

      - name: Build wheels
        run: maturin build --release --features python
        working-directory: sea-core

      - name: Publish to PyPI
        # Only publish if this is a release event and secrets were decrypted
        if: github.event_name == 'release' && steps.secrets.outputs.pypi-api-token != ''
        env:
          MATURIN_PYPI_TOKEN: ${{ steps.secrets.outputs.pypi-api-token }}
        run: maturin upload --skip-existing sea-core/target/wheels/*.whl
