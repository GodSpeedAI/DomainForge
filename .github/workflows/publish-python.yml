name: Publish Python Packages

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: maturin build --release --features python
        working-directory: sea-core

      - name: Publish to PyPI
        # Only publish if PYPI_API_TOKEN secret is configured and this is a release event
        if: secrets.PYPI_API_TOKEN != '' && github.event_name == 'release'
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin upload --skip-existing sea-core/target/wheels/*.whl
