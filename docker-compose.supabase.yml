version: "3.9"

services:
  supabase-db:
    image: supabase/postgres:15.1.1.20
    container_name: supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "54322:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - type: bind
        source: ${SOPS_SECRETS_DIR:-.sops-secrets}
        target: /run/secrets
        read_only: true

  supabase-studio:
    image: supabase/studio:20240115-7f0e186
    container_name: supabase-studio
    restart: unless-stopped
    depends_on:
      - supabase-db
    ports:
      - "54323:3000"
    environment:
      SUPABASE_PUBLIC_URL: http://localhost:54321
      SUPABASE_SERVICE_ROLE_KEY_FILE: /run/secrets/service_role_key
      SUPABASE_ANON_KEY_FILE: /run/secrets/anon_key
      SUPABASE_JWT_SECRET_FILE: /run/secrets/jwt_secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_HOST: supabase-db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - type: bind
        source: ${SOPS_SECRETS_DIR:-.sops-secrets}
        target: /run/secrets
        read_only: true

volumes:
  supabase-db-data:
    driver: local
